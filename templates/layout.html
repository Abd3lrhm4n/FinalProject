<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../static/style/style.css" rel="stylesheet">
    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="/static/style/bootstrap4.1.3.css" rel="stylesheet">

    <link href="../static/style/fontawesome.css" rel="stylesheet">

    <link href="../static/style/bootstrap4.1.3.css" rel="stylesheet">

    <script src="../static/scripts/jquery-3.3.1.js"></script>
    <script src="../static/scripts/popper.js"></script>
    <script src="../static/scripts/bootstrap.js"></script>
    <script src="../static/scripts/chart.js"></script>

    <title>Hack Your Password</title>

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light border">
        <a class="navbar-brand" href="/"><span class="blue">H</span><span class="red">a</span><span
                class="yellow">c</span><span class="green">k</span> <span class="red">Your Password</span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
        </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary border text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <main class="container p-5">
        {% block main %}{% endblock %}
    </main>

    <footer class="small text-center text-muted">
    </footer>

</body>

</html>
